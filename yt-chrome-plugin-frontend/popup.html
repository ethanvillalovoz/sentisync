<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Insights</title>
  <style>
    /* ================================
       Dark Theme Styling
       ================================ */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }

    /* ================================
       Header Styling
       ================================ */
    h1 {
      font-size: 20px;
      color: #ffffff;
    }

    /* ================================
       Section Styling
       ================================ */
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }

    /* ================================
       Comment List Styling
       ================================ */
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }

    /* ================================
       Image Styling (for charts/wordclouds)
       ================================ */
    img {
      width: 100%;
      margin-top: 20px;
    }

    /* ================================
       Metrics Styling
       ================================ */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }
    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- ================================
       Popup Header
       ================================ -->
  <h1>YouTube Comment Insights</h1>

  <!-- ================================
       Output Section (populated by JS)
       ================================ -->
  <div id="output" class="section"></div>

  <!-- ================================
       Popup Script
       ================================ -->
  <script src="popup.js"></script>
</body>
</html>
